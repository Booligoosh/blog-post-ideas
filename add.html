---
layout: default
---
<main>
    <section class="blog-post-ideas-wrapper">
            <form class="blog-post-idea" id="add" style="opacity: 1"  method="POST" action="https://api.staticman.net/v2/entry/Booligoosh/blog-post-ideas/master/ideas">
                <div class="front">
                    <div class="actions">
                        <a href="javascript:addNext('add')" class="add-next"><i class="icon-arrow-with-circle-left"></i> Next</a>
                        <a href="javascript:window.history.back()" class="add-cancel">Cancel <i class="icon-trash"></i></a>
                    </div>
                    <input name="options[redirect]" type="hidden" value="https://booligoosh.github.io/blog-post-ideas/thanks">
                    <textarea name="frontmatter[title]" placeholder="Type your title here." maxlength="100"></textarea>
                </div>
                <div class="back">
                    <div class="actions">
                        <button type="submit" class="add-submit"><i class="icon-feather"></i> Add it!</button>
                        <a href="javascript:addBack('add')" class="add-back">Back <i class="icon-arrow-with-circle-right"></i></a>
                    </div>
                    <h2>Now type your content!</h2>
                    <textarea name="frontmatter[body]" placeholder="Now type your content!"></textarea>
                </div>
            </form>
    </section>
</main>
